<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="../../vendor/css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../../css/main.css"  media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>
    <nav class="nav-extended blue">
      <div class="nav-wrapper">
        <input type="checkbox" id="watchlist-switch" /><label id="watchlist-switch-label" for="watchlist-switch"></label>

        <i class="material-icons" id="refresh">refresh</i>
        <a href="#" class="brand-logo">CryptoDash</a>
      </div>
      <div class="nav-content">
        <ul class="tabs tabs-transparent">
          <li class="tab"><a class="active" href="#prices">Prices</a></li>
          <li class="tab disabled"><a href="#watchlist">Calculator (coming soon)</a></li>
        </ul>
      </div>
    </nav>

    <div id="prices" class="col s12 tab">
      <div class="row">
        <div class="col s12">
          <div class="input-field searchBarMain">
            <i class="material-icons searchBarSearchIcon noUserSelect">search</i>
            <input type="text" name="header-search" value="" id="search" placeholder="Type to filter">
            <i class="material-icons clearSearchBarField noUserSelect">clear</i>
          </div>
          <table id="ticker-table" class="highlight">
            <thead>
              <tr>
                <th scope="col" style="width: 28px">#</th>
                <th scope="col">Name</th>
                <th scope="col">Symbol</th>
                <th scope="col">Price</th>
                <th scope="col">Change (1h)</th>
                <th scope="col">Change (24h)</th>
                <th scope="col">Watch</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
          <div class="loader">Loading...</div>
        </div>
      </div>
    </div>

    <!--<div id="watchlist" class="col s12">Watchlist</div>-->

    <script type="text/javascript" src="../../vendor/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../vendor/js/materialize.min.js"></script>
    <script type="text/javascript" src="../../vendor/js/numeral.min.js"></script>
    <script type="text/javascript" src="../../js/crypto.js"></script>
    <script type="text/javascript" src="../../js/main.js"></script>
  </body>
</html>
